<h3>สั่งซื้อสินค้า</h3>
<hr>
<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered rounded">
        <thead>
        <tr>
          <th>รหัสสินค้า</th>
          <th>ชื่อสินค้า</th>
          <th>ไส้</th>
          <th>ขนาด</th>
          <th>ราคา</th>
          <th>จำนวนที่สั่ง</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cart of saveFormDetail.cartList;let i = index;">
          <td>
            {{cart.p_id}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">

  </div>
</div>
